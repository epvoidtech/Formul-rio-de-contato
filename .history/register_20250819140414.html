<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - VoidTech Store</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0d0d1a, #1a0033);
      color: #fff;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #00f7ff, #6c63ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    main {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
      backdrop-filter: blur(8px);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input {
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 1rem;
      transition: 0.3s;
    }

    input::placeholder {
      color: #aaa;
    }

    input:focus {
      background: rgba(0,255,255,0.1);
      box-shadow: 0 0 8px #00f7ff;
    }

    button {
      padding: 12px;
      background: linear-gradient(90deg, #00f7ff, #6c63ff);
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px #00f7ff;
    }

    p {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #ccc;
    }

    a {
      color: #00f7ff;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Cadastro</h1>
      <p>Crie sua conta na VoidTech</p>
    </header>

    <form id="register-form">
      <input type="text" id="register-name" placeholder="Nome completo" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Senha" required>
      <input type="password" id="register-confirm" placeholder="Confirmar senha" required>
      <button type="submit">Cadastrar</button>
    </form>
    <p>JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <script src="js/auth.js"></script>
</body>
</html>
