<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - VoidTech Store</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f1720; color:#e6eef8; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .wrap { display:flex; gap:24px; flex-wrap: wrap; justify-content: center; }
    .box { background: rgba(255,255,255,0.03); padding:20px; border-radius:8px; width:320px; }
    input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid rgba(255,255,255,0.08); background:transparent; color: #fff; }
    button { width:100%; padding:10px; margin-top:8px; border-radius:6px; border:none; background:#00ff80; color:#051018; font-weight:600; cursor:pointer; }
    .msg { margin-top:10px; padding:8px; border-radius:6px; display:none; }
    .msg.error { background:#d9534f; color:white; display:block; }
    .msg.ok { background:#28a745; color:white; display:block; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h3>Entrar</h3>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Senha" required />
        <button type="submit">Entrar</button>
      </form>
      <div id="loginMsg" class="msg"></div>
    </div>

    <div class="box">
      <h3>Criar Conta</h3>
      <form id="registerForm">
        <input type="email" id="registerEmail" placeholder="Email" required />
        <input type="password" id="registerPassword" placeholder="Senha (mín 4)" required />
        <button type="submit">Registrar</button>
      </form>
      <div id="registerMsg" class="msg"></div>
    </div>
  </div>

  <!-- Carrega a lógica de autenticação -->
  <script src="js/auth.js"></script>

  <script>
    // Intercepta o envio do formulário de login
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      login(); // chama a função do auth.js
    });

    // Intercepta o envio do formulário de registro
    document.getElementById("registerForm").addEventListener("submit", function(e) {
      e.preventDefault();
      register(); // chama a função do auth.js
    });
  </script>
</body>
</html>
