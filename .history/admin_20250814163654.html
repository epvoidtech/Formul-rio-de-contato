<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - VoidTech Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>VoidTech - Painel Admin</h1>
        <button onclick="logout()">Sair</button>
    </header>

    <main>
        <section>
            <h2>Adicionar Produto</h2>
            <form id="add-product-form">
                <input type="text" id="prod-name" placeholder="Nome do Produto" required>
                <input type="number" id="prod-price" placeholder="Preço" required step="0.01">
                <input type="text" id="prod-category" placeholder="Categoria" required>
                <input type="text" id="prod-brand" placeholder="Marca" required>
                <input type="text" id="prod-img" placeholder="URL da Imagem" required>
                <textarea id="prod-specs" placeholder="Descrição/Especificações"></textarea>
                <button type="submit">Adicionar Produto</button>
            </form>
        </section>

        <section>
            <h2>Produtos Cadastrados</h2>
            <div id="admin-product-list"></div>
        </section>

        <section>
            <h2>Usuários Cadastrados</h2>
            <div id="admin-user-list"></div>
        </section>
    </main>

    <script src="admin.js"></script>
</body>
</html>
