<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - VoidTech Store</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,sans-serif}
    body{height:100vh;display:flex;align-items:center;justify-content:center;background:linear-gradient(135deg,#0d0d1a,#1a0033);color:#fff}
    main{background:rgba(255,255,255,.06);padding:30px;border-radius:16px;backdrop-filter:blur(8px);width:100%;max-width:360px;box-shadow:0 0 20px rgba(0,255,255,.25)}
    header{text-align:center;margin-bottom:18px}
    header h1{font-size:1.9rem;background:linear-gradient(90deg,#00f7ff,#6c63ff);
        background-clip:text;-webkit-text-fill-color:transparent}
    form{display:flex;flex-direction:column;gap:14px}
    input{padding:12px;border:none;border-radius:10px;background:rgba(255,255,255,.1);color:#fff;outline:none;font-size:1rem;transition:.25s}
    input::placeholder{color:#bfbfbf}
    input:focus{background:rgba(0,255,255,.12);box-shadow:0 0 10px rgba(0,247,255,.4)}
    button{padding:12px;border:none;border-radius:10px;font-weight:700;cursor:pointer;background:linear-gradient(90deg,#00f7ff,#6c63ff);color:#fff;transition:.25s}
    button:hover{transform:translateY(-1px);box-shadow:0 8px 22px rgba(0,247,255,.25)}
    p{margin-top:12px;text-align:center;color:#ccc}
    a{color:#00f7ff;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <main>
    <header>
      <h1>Criar conta</h1>
      <p>Junte-se à VoidTech</p>
    </header>

    <!-- IDs que seu JS usa: #register-form, #reg-email, #reg-password, #reg-confirm -->
    <form id="register-form">
      <input type="text" id="reg-name" placeholder="Nome (opcional)" autocomplete="name">
      <input type="email" id="reg-email" placeholder="Email" required autocomplete="email">
      <input type="password" id="reg-password" placeholder="Senha (mín. 6)" minlength="6" required autocomplete="new-password">
      <input type="password" id="reg-confirm" placeholder="Confirmar senha" minlength="6" required autocomplete="new-password">
      <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem conta? <a href="login.html">Entrar</a></p>
  </main>

  <!-- Carregue o script no fim do body para garantir que o DOM já existe -->
  <script src="js/auth.js"></script>
</body>
</html>
