<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrinho de Compras</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      padding: 0 15px;
      background: #f5f5f5;
    }
    header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }
    #cart-count {
      background: #007bff;
      color: white;
      border-radius: 50%;
      padding: 4px 10px;
      font-weight: bold;
    }
    .product {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .product button {
      background: #28a745;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    #cart {
      background: white;
      padding: 10px;
      border-radius: 6px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 0;
      border-bottom: 1px solid #ddd;
    }
    .cart-item input[type="number"] {
      width: 50px;
      margin: 0 10px;
    }
    .cart-item button {
      background: #dc3545;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #total {
      font-weight: bold;
      text-align: right;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    Carrinho: <span id="cart-count">0</span>
  </header>

  <h1>Produtos</h1>
  <div id="products">
    <!-- Exemplo de produtos -->
    <div class="product">
      <span>Teclado Mecânico</span>
      <span>R$ 250,00</span>
      <button onclick="addToCart('p1', 'Teclado Mecânico', 250)">Adicionar</button>
    </div>
    <div class="product">
      <span>Mouse Gamer</span>
      <span>R$ 150,00</span>
      <button onclick="addToCart('p2', 'Mouse Gamer', 150)">Adicionar</button>
    </div>
    <div class="product">
      <span>Monitor 24"</span>
      <span>R$ 800,00</span>
      <button onclick="addToCart('p3', 'Monitor 24\"', 800)">Adicionar</button>
    </div>
  </div>

  <h2>Carrinho</h2>
  <div id="cart">
    <div id="cart-items"></div>
    <div id="total">Total: R$ 0.00</div>
  </div>

  <script>
    // Funções do Carrinho
    
    function getCart() {
        return JSON.parse(localStorage.getItem("cart")) || [];
    }
    
    function saveCart(cart) {
        localStorage.setItem("cart", JSON.stringify(cart));
        updateCartCount();
        renderCart();
    }
    
    function addToCart(productId, name, price) {
        let cart = getCart();
        let existing = cart.find(item => item.id === productId);
    
        if (existing) {
            existing.quantity++;
        } else {
            cart.push({ id: productId, name, price, quantity: 1 });
        }
    
        saveCart(cart);
        alert(`${name} adicionado ao carrinho!`);
    }
    
    function removeFromCart(productId) {
        let cart = getCart().filter(item => item.id !== productId);
        saveCart(cart);
    }
    
    function updateQuantity(productId, quantity) {
        let cart = getCart();
        let item = cart.find(i => i.id === productId);
        if (item) {
            item.quantity = Number(quantity) > 0 ? Number(quantity) : 1;
        }
        saveCart(cart);
    }
    
    function updateCartCount() {
        const count = getCart().reduce((sum, item) => sum + item.quantity, 0);
        document.getElementById("cart-count").textContent = count;
    }
    
    function renderCart() {
        const cartItems = document.getElementById("cart-items");
        const cart = getCart();
    
        cartItems.innerHTML = "";
        cart.forEach(item => {
            const div = document.createElement("div");
            div.classList.add("cart-item");
            div.innerHTML = `
                <span>${item.name}</span>
                <span>R$ ${(item.price * item.quantity).toFixed(2)}</span>
                <input type="number" min="1" value="${item.quantity}" onchange="updateQuantity('${item.id}', this.value)">
                <button onclick="removeFromCart('${item.id}')">Remover</button>
            `;
            cartItems.appendChild(div);
        });
    
        document.getElementById("total").textContent =
            "Total: R$ " + cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);
    }
    
    document.addEventListener("DOMContentLoaded", () => {
      updateCartCount();
      renderCart();
    });
  </script>

</body>
</html>
