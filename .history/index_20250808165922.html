<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VoidTech Store</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="imagens/voidtech.png" alt="Logo Voidtech" />
      <h1 class="texto-colorido">VoidTech Store</h1>
    </div>
    <nav id="menu">
      <button id="menu-toggle" aria-label="Abrir menu">☰</button>
      <div id="menu-links">
        <a href="#pecas">Peças de PC</a>
        <a href="#celulares">Celulares</a>
        <a href="#laptops">Laptops</a>
        <a href="#perifericos">Periféricos</a>
        <a href="#kits">Kits Gamer</a>
        <a href="login.html" id="loginLink">Login</a>
        <a href="admin.html" id="adminLink" style="display: none;">Admin</a>
      </div>
    </nav>
  </header>

  <!-- Barra lateral com filtros -->
  <aside id="filtros">
    <input type="text" id="searchInput" placeholder="Buscar produtos..." />
    <select id="filterCategoria">
      <option value="todos">Todas categorias</option>
      <option value="peca">Peças de PC</option>
      <option value="celular">Celulares</option>
      <option value="laptop">Laptops</option>
      <option value="periferico">Periféricos</option>
      <option value="kit">Kits Gamer</option>
    </select>
  </aside>

  <main id="produtos-container">
    <!-- Produtos serão carregados dinamicamente -->
    <section id="pecas">
      <h2>Peças de PC</h2>
      <div class="galeria" id="produtos-peca"></div>
    </section>

    <section id="celulares">
      <h2>Celulares</h2>
      <div class="galeria" id="produtos-celular"></div>
    </section>

    <section id="laptops">
      <h2>Laptops</h2>
      <div class="galeria" id="produtos-laptop"></div>
    </section>

    <section id="perifericos">
      <h2>Periféricos</h2>
      <div class="galeria" id="produtos-periferico"></div>
    </section>

    <section id="kits">
      <h2>Kits Gamer</h2>
      <div class="galeria" id="produtos-kit"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Voidtech Store. Todos os direitos reservados.</p>
  </footer>

  <script src="js/products.js"></script>
  <script src="js/cart.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
